<template>
    <template if:true={cases}>
        <h2 id="element-with-table-label" class="slds-text-heading_medium slds-m-bottom_xx-small">
            Cases</h2>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered"
            aria-labelledby="element-with-table-label other-element-with-table-label">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Number">#</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Case Number">Case Number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Assignee">Assignee</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Case Status">Case Status</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Priority">Priority</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Origin">Origin</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Created date">Created date</div>
                    </th>
                </tr>
            </thead>
            <tbody for:each={cases.data} for:item="caseTable" key={caseTable.Id}>
                <tr class="slds-hint-parent">
                    <td data-label="Number">
                        <div class="slds-truncate">#</div>
                    </td>
                    <td data-label="Case Number" >
                        <div class="slds-truncate">
                            <!--/lightning/r/Case/{!caseTable.Id}/view-->
                           <a onclick={clickOnCase} data-id={caseTable.Id}>
                                {caseTable.CaseNumber}
                            </a> 
                        </div>
                    </td>
                    <td data-label="Assignee">
                        <div class="slds-truncate">{caseTable.OwnerId}</div>
                    </td>
                    <td data-label="Status">
                        <div class="slds-truncate">{caseTable.Status}</div>
                    </td>
                    <td data-label="Priority">
                        <div class="slds-truncate">{caseTable.Priority}</div>
                    </td>
                    <td data-label="Origin">
                        <div class="slds-truncate">{caseTable.Origin}</div>
                    </td>
                    <td data-label="Created date">
                        <div class="slds-truncate">{caseTable.CreatedDate}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </template>
</template>
